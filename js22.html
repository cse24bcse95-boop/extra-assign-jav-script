<!DOCTYPE html>
<html>
<head>
    <title>Find Greater Number</title>
</head>
<body>
    <h2>Find the Greater of Two Numbers</h2>
    
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>
    
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>
    
    <button onclick="findGreater()">Check Greater</button>
    
    <p id="result"></p>
    
    <script>
        function findGreater() {
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            let resultText = "";

            // Using if-else
            if (n1 > n2) {
                resultText = n1 + " is greater than " + n2;
            } else if (n2 > n1) {
                resultText = n2 + " is greater than " + n1;
            } else {
                resultText = "Both numbers are equal.";
            }

            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</body>
</html>
