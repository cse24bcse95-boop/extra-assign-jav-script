<!DOCTYPE html>
<html>
<head>
    <title>Fahrenheit to Celsius Converter</title>
</head>
<body>
    <h2>Convert Temperature from Fahrenheit to Celsius</h2>

    <!-- Input field -->
    <label>Enter temperature in Fahrenheit: </label>
    <input type="number" id="fahrenheit"><br><br>

    <!-- Button -->
    <button onclick="convertTemp()">Convert</button>

    <!-- Result -->
    <p id="celsius"></p>

    <script>
        function convertTemp() {
            // Get Fahrenheit value
            var f = parseFloat(document.getElementById("fahrenheit").value);

            // Convert to Celsius using formula: (F - 32) * 5/9
            var c = (f - 32) * 5 / 9;

            // Display result
            document.getElementById("celsius").innerHTML = 
                "Temperature in Celsius = " + c.toFixed(2);
        }
    </script>
</body>
</html>
